<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferSale - Modern Buy and Selling Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004D40;
            --secondary-color: #00897B;
            --accent-color: #004d40;
            --light-mint: #E0F2F1;
            --white: #ceedc5;
            --gray-100: #f7fafc;
            --gray-200: #edf2f7;
            --gray-300: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--gray-100);
        }

        /* Header Styles */
        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            box-shadow: var(--shadow-sm);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            padding: 0.5rem 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--accent-color);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: url("https://listinstorage.s3.eu-north-1.amazonaws.com/image-min.jpg") center center / cover no-repeat;
            color: var(--white);
            padding: 8rem 2rem 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.15; }
            100% { opacity: 0.1; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Section */
        .search-section {
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            animation: fadeInUp 1s ease 0.4s;
            animation-fill-mode: both;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: rgb(255, 255, 255,.7);
            padding: 0.75rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
        }

        .location-select {
            appearance: none; /* Removes default browser styling */
            -webkit-appearance: none; /* For Safari */
            -moz-appearance: none; /* For Firefox */

            padding: 0.5rem 1rem; /* Adjust padding */
            border: 2px solid var(--primary-color); /* Colored border */
            border-radius: 8px; /* Rounded corners for a modern look */
            background-color: var(--gray-50); /* Light background */
            color: var(--primary-color); /* Text color */
            font-size: 1rem; /* Text size */
            font-weight: bold; /* Text weight */
            outline: none; /* Remove outline */
            cursor: pointer; /* Pointer cursor for hover effect */
            transition: all 0.3s ease; /* Smooth transition for hover */
        }

        /* Add a custom dropdown icon */
        .location-select::after {
            content: 'â–¼'; /* Dropdown arrow */
            font-size: 0.8rem;
            color: var(--primary-color);
            position: absolute;
            right: 1rem; /* Position it inside the select box */
            pointer-events: none;
        }

        /* Hover effect */
        .location-select:hover {
            background-color: var(--gray-100); /* Highlight background */
            border-color: var(--secondary-color); /* Change border color */
        }

        /* Focus effect */
        .location-select:focus {
            box-shadow: 0 0 5px var(--primary-color); /* Glow effect */
            border-color: var(--secondary-color); /* Accent border */
        }


        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
        }

        .search-btn {
            background-color: var(--accent-color);
            box-shadow: 0 0 5px var(--primary-color); /* Glow effect */

            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Categories */
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            padding: 3rem;
            background-color: rgb(206, 237, 197,.7);
            margin-top: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 1s ease 0.6s;
            animation-fill-mode: both;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .category-item:hover {
            box-shadow: 0 0 5px var(--primary-color); /* Glow effect */

            transform: translateY(-5px);
            background-color: rgb(255, 255, 255,.0);
        }

        .category-icon {
            width: 60px;
            height: 60px;
            background-color: var(--light-mint);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .category-item:hover .category-icon {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .category-item span {
            font-weight: 500;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .nav-menu {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .search-container {
                flex-direction: column;
                gap: 1rem;
            }

            .location-select {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid var(--gray-200);
            }

            .search-btn {
                width: 100%;
            }

            .categories {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                padding: 1.5rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="https://listinstorage.s3.eu-north-1.amazonaws.com/logo+12.49.01%E2%80%AFPM.png" height="50" width="50" style="border-radius: 16px;">
        ListIn
    </div>
    <nav class="nav-menu" >
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Categories</a>
        <a href="#" class="nav-link">About Us</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>
    <div class="nav-buttons">
        <button class="btn btn-outline">
            <i class="fas fa-user"></i>
            Get Started
        </button>
        <button class="btn btn-primary">
            <i class="fas fa-plus"></i>
            Post Ad
        </button>
    </div>
</header>

<main class="hero">
    <div class="hero-content">
        <h1 style="color: #004d40">Sell your home extra products</h1>
        <p style="color: #004d40">Do people just scroll past your awesome posts? On ListIn, they scroll them right into the cart!</p>

        <div class="search-section">
            <div class="search-container">
                <select class="location-select">
                    <option value="tashkent_city">Tashkent City</option>
                    <option value="andijan">Andijan Region</option>
                    <option value="bukhara">Bukhara Region</option>
                    <option value="fergana">Fergana Region</option>
                    <option value="jizzakh">Jizzakh Region</option>
                    <option value="namangan">Namangan Region</option>
                    <option value="navoiy">Navoiy Region</option>
                    <option value="qashqadaryo">Qashqadaryo Region</option>
                    <option value="samarqand">Samarqand Region</option>
                    <option value="sirdaryo">Sirdaryo Region</option>
                    <option value="surxondaryo">Surxondaryo Region</option>
                    <option value="tashkent_region">Tashkent Region</option>
                    <option value="xorazm">Xorazm Region</option>
                    <option value="karakalpakstan">Republic of Karakalpakstan</option>
                </select>

                <input type="text" class="search-input" placeholder="What are you looking for?">
                <button class="search-btn" onclick="reloadPage()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </div>

        <div class="categories">
            <a href="#" onclick="reloadPage()" class="category-item">
                <div class="category-icon">
                    <i class="fas fa-car fa-lg"></i>
                </div>
                <span>Vehicles</span>
            </a>
            <a href="#" onclick="reloadPage()" class="category-item">
                <div class= "category-icon">
                    <i class="fas fa-mobile-alt fa-lg"></i>
                </div>
                <span>Smartphones</span>
            </a>
            <a href="#" onclick="reloadPage()" class="category-item">
                <div class="category-icon">
                    <i class="fas fa-tv fa-lg"></i>
                </div>
                <span>Home Appliances</span>
            </a>
            <a href="#" onclick="reloadPage()" class="category-item">
                <div class="category-icon">
                    <i class="fas fa-home fa-lg"></i>
                </div>
                <span>Houses</span>
            </a>
            <a href="#" onclick="reloadPage()" class="category-item">
                <div class="category-icon">
                    <i class="fas fa-laptop fa-lg"></i>
                </div>
                <span>Electronics</span>
            </a>
            <a href="#" onclick="reloadPage()" class="category-item">
                <div class="category-icon">
                    <i class="fas fa-couch fa-lg"></i>
                </div>
                <span>Furniture</span>
            </a>
            <a href="#" onclick="reloadPage()" class="category-item">
                <div class="category-icon">
                    <i class="fas fa-bicycle fa-lg"></i>
                </div>
                <span>Bikes</span>
            </a>
        </div>
    </div>
</main>

<script>
    function reloadPage() {
        location.reload()
    }
    // Header scroll effect
    window.addEventListener('scroll', () => {
        const header = document.querySelector('.header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
</script>
</body>
</html>
