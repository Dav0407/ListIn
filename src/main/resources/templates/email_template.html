<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Email Verification</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #274646;
      color: white;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .content p {
      font-size: 16px;
      line-height: 1.5;
      margin: 10px 0;
    }
    .code {
      font-size: 22px;
      font-weight: bold;
      color: #274646;
      margin: 20px 0;
      background-color: #cbe7e7;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .note {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    @media screen and (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Email Verification</h1>
  </div>
  <div class="content">
    <p>Your email verification code is:</p>
    <div class="code">{{CODE}}</div>
    <p class="note">Please do not share this code with anyone for your security.</p>
  </div>
  <div class="footer">
    <p>If you didnâ€™t request this, please ignore this email.</p>
  </div>
</div>
</body>
</html>
